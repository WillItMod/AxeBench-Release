name: Publish GHCR image (release binary)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve binary path
        id: bin
        shell: bash
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME#v}"
          lower="${tag,,}"
          if [[ "$lower" =~ ^(.*)-beta([0-9]+)$ ]]; then
            mapped="${BASH_REMATCH[1]}_BETA_${BASH_REMATCH[2]}"
          elif [[ "$lower" =~ ^(.*)-alpha([0-9]+)$ ]]; then
            mapped="${BASH_REMATCH[1]}_ALPHA_${BASH_REMATCH[2]}"
          elif [[ "$lower" =~ ^(.*)-beta$ ]]; then
            mapped="${BASH_REMATCH[1]}_BETA"
          elif [[ "$lower" =~ ^(.*)-alpha$ ]]; then
            mapped="${BASH_REMATCH[1]}_ALPHA"
          else
            mapped="$tag"
          fi
          bin="artifacts/v${mapped}/AxeBench_v${mapped}_linux.bin"
          echo "bin=$bin" >> "$GITHUB_OUTPUT"
          ls -la artifacts | head -n 100
          ls -la "artifacts/v${mapped}" | head -n 50 || true
          test -f "$bin"

      - name: Build and push (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            BIN_PATH=${{ steps.bin.outputs.bin }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/axebench-release:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/axebench-release:latest
